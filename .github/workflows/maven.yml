name: DBMS workflow

on:
    push:
        branches: [ master, dev ]
    pull_request:
        branches: [ master, dev ]

jobs:
    build_and_test:
        runs-on: ubuntu-latest

        steps:
            -   uses: actions/checkout@v2
            -   uses: actions/cache@v1
                with:
                    path: ~/.m2/repository
                    key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
                    restore-keys: |
                        ${{ runner.os }}-maven-

            -   name: Set up JDK 1.8
                uses: actions/setup-java@v1
                with:
                    java-version: 1.8

            -   name: Build with Maven
                id: build_step
                run: mvn clean install

            -   name: Generate success build badge
                if: success()
                uses: RubbaBoy/BYOB@v1.1.0
                with:
                    name: build_status
                    label: build
                    status: Success
                    color: 5cb85c
                    github_token: ${{ secrets.GITHUB_TOKEN }}

            -   name: Generate failed build badge
                if: cancelled() || failure()
                uses: RubbaBoy/BYOB@v1.1.0
                with:
                    name: build_status
                    label: build
                    status: Failed
                    color: d9534f
                    github_token: ${{ secrets.GITHUB_TOKEN }}
                              
            -   name: Run all tests
                id: testing
                run: echo ::set-output name=tests_result::$(sh ./run.sh test run all)
  
            -   name: Generate success testing badge
                if: steps.testing.outputs.tests_result == 'false'
                uses: RubbaBoy/BYOB@v1.1.0
                with:
                    name: test_status
                    label: test
                    status: Pass
                    color: 5cb85c
                    github_token: ${{ secrets.GITHUB_TOKEN }}

            -   name: Generate failed testing badge
                if: steps.testing.outputs.tests_result == 'false'
                uses: RubbaBoy/BYOB@v1.1.0
                with:
                    name: test_status
                    label: test
                    status: Failed
                    color: d9534f
                    github_token: ${{ secrets.GITHUB_TOKEN }}
